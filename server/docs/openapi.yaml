openapi: 3.0.0
info:
  title: Waste & Recycling API
  version: 1.1.0
  description: API documentation with examples for waste types, recycling methods, waste pages, search, and leaderboards.

servers:
  - url: http://localhost:5000

tags:
  - name: Waste Types
  - name: Waste Pages
  - name: Recycling Methods
  - name: Leaderboards

paths:
  /wastetypes:
    get:
      tags: [Waste Types]
      summary: Get all waste types
      parameters:
        - in: query
          name: lang
          schema:
            type: string
          example: 'en'
      responses:
        200:
          description: List of waste types
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                  required:
                    - id
                    - name
                    - description
              example:
                - id: 'plastic'
                  name: 'Plastic'
                  description: 'Common recyclable materials such as bottles and containers.'
                - id: 'paper'
                  name: 'Paper'
                  description: 'Newspapers, cardboard, office paper.'
        500:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 


  /wastetypes/{type}:
    get:
      tags: [Waste Types]
      summary: Get a specific waste type
      parameters:
        - in: path
          name: type
          required: true
          schema:
            type: string
          example: 'plastic'
        - in: query
          name: lang
          schema:
            type: string
          example: 'en'
      responses:
        200:
          description: specific waste type
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                  required:
                    - id
                    - name
                    - description
              example:
                - id: 'plastic'
                  name: 'Plastic'
                  description: 'Common recyclable materials such as bottles and containers.'
        500:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example:

  /wastepages:
    get:
      tags: [Waste Pages]
      summary: Get a list of waste pages
      parameters:
        - in: query
          name: lang
          schema:
            type: string
          example: 'en'
      responses:
        200:
          description: List of waste pages
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    content:
                      type: string
                  required:
                    - id
                    - title
                    - content
              example:
                id: 1
                title: "Plastic Waste"
                synonyms:
                  - "Plastic items"
                  - "Plastic materials"
                notes: "Common household plastic waste."
                additionalInfo: "Check local rules for which plastics are accepted."

                wasteTypes:
                  - id: 461
                    title: "Plastic Bottles"
                    description: "Information about disposing and recycling plastic bottles."
                    informationPageUrl: ""

                  - id: 462
                    title: "Plastic Packaging"
                    description: "How to recycle plastic packaging like wraps and containers."
                    informationPageUrl: ""

                recyclingMethods:
                  - id: 701
                    title: "Curbside Recycling"
                    description: "Put clean plastics in your curbside blue bin."
                    isFree: true
                    infoPageUrl: ""

                  - id: 702
                    title: "Drop-off Center"
                    description: "Bring plastic waste to a certified recycling drop-off center."
                    isFree: false
                    infoPageUrl: ""

                id: 2
                title: "Electronic Waste"
                synonyms:
                  - "E-waste"
                  - "Electronics"
                  - "Electronic devices"
                notes: "Electronic waste must be handled carefully due to hazardous components."
                additionalInfo: "Many municipalities offer free e-waste collection programs."

                wasteTypes:
                  - id: 551
                    title: "Old Mobile Phones"
                    description: "Information about safely recycling mobile phones and recovering valuable metals."
                    informationPageUrl: ""

                  - id: 552
                    title: "Broken Laptops"
                    description: "How to dispose of or recycle laptops that contain batteries, metals, and plastics."
                    informationPageUrl: ""

                recyclingMethods:
                  - id: 801
                    title: "Electronics Drop-off Center"
                    description: "Bring electronic items to an authorized e-waste recycling facility."
                    isFree: true
                    infoPageUrl: ""

                  - id: 802
                    title: "Manufacturer Take-back"
                    description: "Some manufacturers offer buyback or free take-back for old electronics."
                    isFree: false
                    infoPageUrl: ""
        500:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example:

  /wastepages/{id}:
    get:
      tags: [Waste Pages]
      summary: Get a specific waste page
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: '461'
        - in: query
          name: lang
          schema:
            type: string
          example: 'en'
      responses:
        200:
          description: Waste page details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  content:
                    type: string
                required:
                  - id
                  - title
                  - content
              example:
                id: 1
                title: "Plastic Waste"
                synonyms:
                  - "Plastic items"
                  - "Plastic materials"
                notes: "Common household plastic waste."
                additionalInfo: "Check local rules for which plastics are accepted."

                wasteTypes:
                  - id: 461
                    title: "Plastic Bottles"
                    description: "Information about disposing and recycling plastic bottles."
                    informationPageUrl: ""

                  - id: 462
                    title: "Plastic Packaging"
                    description: "How to recycle plastic packaging like wraps and containers."
                    informationPageUrl: ""

                recyclingMethods:
                  - id: 701
                    title: "Curbside Recycling"
                    description: "Put clean plastics in your curbside blue bin."
                    isFree: true
                    infoPageUrl: ""

                  - id: 702
                    title: "Drop-off Center"
                    description: "Bring plastic waste to a certified recycling drop-off center."
                    isFree: false
                    infoPageUrl: ""
        500:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example:


  /wastepages/search/{search}:
    get:
      tags: [Waste Pages]
      summary: Get a specific waste page
      parameters:
        - in: path
          name: search
          required: true
          schema:
            type: string
          example: 'poster'
        - in: query
          name: lang
          required: true
          schema:
            type: string
          example: 'en'

        - in: query  
          name: wasteType
          schema:
            type: string
          example: '192'

        - in: query
          name: recyclingMethod
          schema:
            type: string
          example: '157'

        - in: query
          name: page
          schema:
            type: string
          example: '1'
      responses:
        200:
          description: Waste page search result
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  content:
                    type: string
                  lang:
                    type: string
                required:
                  - id
                  - title
                  - content
                example:
                  id: 2
                  title: "Electronic Waste"
                  synonyms:
                    - "E-waste"
                    - "Electronics"
                    - "Electronic devices"
                  notes: "Electronic waste must be handled carefully due to hazardous components."
                  additionalInfo: "Many municipalities offer free e-waste collection programs."

                  wasteTypes:
                    - id: 551
                      title: "Old Mobile Phones"
                      description: "Information about safely recycling mobile phones and recovering valuable metals."
                      informationPageUrl: ""

                    - id: 552
                      title: "Broken Laptops"
                      description: "How to dispose of or recycle laptops that contain batteries, metals, and plastics."
                      informationPageUrl: ""

                  recyclingMethods:
                    - id: 801
                      title: "Electronics Drop-off Center"
                      description: "Bring electronic items to an authorized e-waste recycling facility."
                      isFree: true
                      infoPageUrl: ""

                    - id: 802
                      title: "Manufacturer Take-back"
                      description: "Some manufacturers offer buyback or free take-back for old electronics."
                      isFree: false
                      infoPageUrl: ""
        500:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example:

  /recyclingmethods:
    get:
      tags: [Recycling Methods]
      summary: Get a list of recycling methonds
      parameters:
        - in: query
          name: lang
          schema:
            type: string
          example: en
      responses:
        200':
          description: List of recycle methods
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    isFree:
                      type: boolean
                    infoPageUrl:
                      type: string
                  required:
                    - id
                    - name
                    - description
                    - isFree
                    - infoPageUrl
              example:
                - id: 20
                  title: Rinki station
                  description: sreach nearest rinki station
                  isFree: true
                  infoPageUrl: ""
                
                - id: 21
                  title: Ämmässuo Sortti Station
                  description: See opening hours and location.
                  isFree: false
                  infoPageUrl: ""
        500:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example:



  /recyclingmethods/{method}:
    get:
      tags: [Recycling Methods]
      summary: Get a specific recycling method
      parameters:
        - in: path
          name: method
          required: true
          schema:
            type: string
          example: 'pharmacy'
        - in: query
          name: lang
          schema:
            type: string
          example: 'en'
      responses:
        200:
          description: specific recycling method
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    isFree:
                      type: boolean
                    infoPageUrl:
                      type: string
                  required:
                    - id
                    - name
                    - description
                    - isFree
                    - infoPageUrl
              example:
                id: 21
                title: Ämmässuo Sortti Station
                description: See opening hours and location.
                isFree: false
                infoPageUrl: ""
        500:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example:              




  /leaderboards:
    get:
      tags:
        - Leaderboards
      summary: Get a ranked list of leaderboards
      description: Returns all leaderboard entries sorted by points in descending order.
      responses:
        200:
          description: A list of leaderboard entries with ranking, name, and points.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ranking:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Player1"
                    points:
                      type: number
                      example: 1500
        500:
          description: Server error while fetching leaderboards
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to fetch leaderboards"

      
